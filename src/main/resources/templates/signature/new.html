<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Signature Collection</title>
    <link href="http://fonts.googleapis.com/css?family=Exo:900" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/semantic-ui/2.2.6/semantic.min.css" rel="stylesheet"/>
    <link href="/css/main.css" rel="stylesheet"/>
</head>
<body>
<div class="pusher">
    <div th:replace="/shared/_header::header"></div>

    <div class="full height image">
        <div class="ui main container">
            <div class="ui information container">
                <div class="ui middle aligned center aligned grid">
                    <div class="center column">
                        <div class="ui segment">
                        <h1 class="ui center aligned header">キャンペーン作成</h1>
                        <form class="ui form" method="post" action="/auth/campaign"
                              th:action="@{~/auth/campaign}">
                            <div class="field">
                                <input type="hidden" name="createUserId" placeholder="UserID"
                                       th:value="${session != null and session.principal != null} ? ${session.principal.UserId} : ${new.createUserId}"></div>
                            <div class="field">
                                <label>タイトル</label>
                                <input type="text" name="title" placeholder="例：開発に必要なサイトはプロキシでのブロックをやめたい！"/></div>
                            <div class="field">
                                <label>内容</label>
                                <textarea type="text" name="statement" placeholder="例：エンジニアを絶滅から救うために、以下のことを実現させましょう！
•全社で使えるチャットを導入します。
•フリーWi-Fiを使えるスポットを増やします。
•PC完備の研修室を作ります。
"></textarea></div>
                            <div class="field">
                                <label>目標人数</label>
                                <input type="number" name="goal" placeholder="数字を入力してください"></div>
                            <button type="submit" class="ui primary button">作成</button>
                        </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
